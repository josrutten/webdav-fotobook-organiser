apply plugin: 'java'

// sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'http://repo1.maven.org/maven2' }
    jcenter()
}

dependencies {
    compile group: 'com.github.lookfirst', name: 'sardine', version: '5.8'
    compile 'com.drewnoakes:metadata-extractor:2.10.1'
    compile group: 'com.github.mjeanroy', name: 'exiftool-lib', version: '2.2.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta1'

    runtime group: 'ch.qos.logback', name: 'logback-access', version: '1.3.0-alpha4'



    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.14.RELEASE'
}
